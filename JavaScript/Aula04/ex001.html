<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body{
            background-color: rgb(58, 58, 146);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(211, 211, 118)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei</p>
    <script>
        window.alert('Minha primeira mensagem') //Pop-up com alguma mensagem
        window.confirm('Está gostando de JS?') //janela botao ok e cancelar
        window.prompt('Qual é seu nome?') //janela para inserir caracteres
    </script>
</body>
</html>
